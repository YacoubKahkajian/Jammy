<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Jammy!</title>
</head>

<body>
  <div class="titleBar">
    <h1 class="title is-2 mb-3"> Jammy! </h1>
    <p>Competitive speed brainstorming.</p>
  </div>
  <div class="box" id="main-box">
    <div class="column helper">
      <h3 class="subtitle"> Room Settings </h3>
      <!-- Time selection -->
      <select name="timeDropdown" id="timeDropdown">
        <option value="5">5s</option> <!-- for testing purposes -->
        <option value="30">30s</option>
        <option value="60">60s</option>
        <option value="120">120s</option>
      </select>
      <label for="timeDropdown">Time limit</label><br></br>

      <!-- Allow multiple responses -->
      <select name="multiResponse" id="multiResponse">
        <option value="0">None</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <label for="multiResponse">Response limit per person</label>
      <button class="button startButton is-success is-rounded mt-6">Start!</button>
    </div>
    <div class="column">

      <!-- Step 0: Instructions -->
      <div class="gallery">
      </div>


      <!-- Step 1: Idea brainstorming -->
      <div class="partOne hidden">
        <textarea id="idea" class="textarea has-fixed-size" placeholder="Every idea counts..."></textarea>
        <button id="submitIdea" class="button submitButton is-success is-rounded mt-6">Submit</button>
      </div>

      <!-- Step 2: Voting -->
      <div class="partTwo hidden">
        <div class="idea hidden">
          <div class="columns">
            <div class="column ideaText">Lorem ispum sir amet</div>
            <div class="column is-one-fifth">
              <button class="likeButton">
                <span class="material-symbols-outlined">heart_plus</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 3: Winners -->
      <div class="partThree hidden">
        <div class="title number1">ðŸ¥‡ ?????</div>
        <div class="title number2">ðŸ¥ˆ ?????</div>
        <div class="title number3">ðŸ¥‰ ?????</div>

        
      </div>
      
    </div>
  </div>
</body>

</html>
